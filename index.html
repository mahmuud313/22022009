<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Page -->
    <div id="login-page">
        <h2>Enter the Password</h2>
        <div id="keypad">
            <button onclick="addNumber(1)">1</button>
            <button onclick="addNumber(2)">2</button>
            <button onclick="addNumber(3)">3</button>
            <button onclick="addNumber(4)">4</button>
            <button onclick="addNumber(5)">5</button>
            <button onclick="addNumber(6)">6</button>
            <button onclick="addNumber(7)">7</button>
            <button onclick="addNumber(8)">8</button>
            <button onclick="addNumber(9)">9</button>
            <button onclick="clearPassword()">C</button>
            <button onclick="addNumber(0)">0</button>
            <button onclick="checkPassword()">âœ”</button>
        </div>
        <input type="password" id="passwordInput" readonly>
    </div>

    <!-- Main Content (Hidden until correct password is entered) -->
    <div id="main-content" class="hidden">

        <!-- Countdown Page -->
        <div id="countdown-page">
            <h1>Time Since Our Love Started</h1>
            <p id="timer"></p>
            <button onclick="nextPage('album-page')">Next</button>
        </div>

        <!-- Album Page -->
        <div id="album-page" class="hidden">
            <h1>Our Memories</h1>
            <div class="gallery">
                <img src="20250130_211148.jpg" alt="Photo 1">
                <img src="GridArt_20250130_205329683.jpg" alt="Photo 2">
                <img src="GridArt_20250130_212010513.jpg" alt="Photo 3">
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <button onclick="nextPage('letter-page')">Next</button>
        </div>

        <!-- Full Letter Page -->
        <div id="letter-page" class="hidden">
            <h1>To My Princess</h1>
            <p>
                Saddonti, I Love You, Today is a special day...  
                [FULL LETTER CONTENT EXACTLY AS YOU WROTE IT]  
            </p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
